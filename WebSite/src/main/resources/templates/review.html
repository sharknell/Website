<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 기본 스타일 */
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	overflow: auto;
}

header {
	background-color: #fff;
	border-bottom: 1px solid #ccc;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 10px 20px;
	height: 40px;
	position: fixed; /* 헤더를 화면 상단에 고정 */
	width: 100%;
	top: 0;
	z-index: 1000; /* 다른 콘텐츠 위에 표시되도록 z-index 설정 */
}

.menu-container {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
	padding: 0 100px;
}

.menu-left, .menu-right {
	display: flex;
	flex: 1;
	justify-content: center;
}

.menu-item {
	margin-right: 20px;
	position: relative;
}

.menu-item .sub-menu {
	display: none;
	position: absolute;
	top: 100%;
	left: 0;
	background-color: #fff;
	border: 1px solid #ccc;
	padding: 10px;
	z-index: 1;
}

.menu-item:hover .sub-menu {
	display: block;
}

/* 링크 스타일 */
a {
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
}

/* 메뉴 항목 호버 시 스타일 변경 */
.menu-item:hover a {
	color: black;
	text-decoration: underline;
}

/* 기본 메뉴 항목 스타일 */
.menu-item a {
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
}

/* 메뉴 아이템 호버 시 글자 색상 변경 및 밑줄 표시 */
.menu-item:hover a {
	color: black;
	text-decoration: underline;
}

/* 서브 메뉴 항목 스타일 */
.sub-menu a {
	color: gray;
	text-decoration: none !important;
	font-size: 12px;
	transition: text-decoration 0.3s;
	display: block;
	white-space: nowrap;
}

/* 서브 메뉴 아이템 호버 시 밑줄 표시 */
.sub-menu a:hover {
	text-decoration: underline;
}

/* 로고 스타일 */
.logo {
	display: flex;
	align-items: center;
	flex-direction: column;
	padding: 10px 0;
	text-align: center;
}

.logo img {
	width: 120px;
	height: auto;
	margin-bottom: 0;
}

.small-logo {
	margin-top: -30px;
	text-align: center;
}

.small-logo img {
	width: 30px;
	height: auto;
	margin-right: 0;
}

/* 기본 스타일 생략 */
.content {
	padding: 20px;
	margin-top: 60px; /* 헤더 높이만큼 여백 추가 */
	display: flex;
	flex-direction: column;
	align-items: center;
}

/* 큰 사진 스타일 수정 */
.large-photos {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between; /* 왼쪽과 오른쪽 여백 균등하게 설정 */
    margin-bottom: 20px;
    margin-left:150px;
}

.large-photos .photo {
    flex-basis: calc(50% - 5px); /* 한 줄에 2개의 사진, 여백 균등하게 설정 */
    margin-bottom: 10px; /* 아래 여백 추가 */
    box-sizing: border-box; /* 요소의 경계 상자 크기를 설정합니다. */
}

 
/* 스몰 포토 스타일 수정 */
.small-photos {
    display: flex;
    overflow-x: auto; /* 가로 스크롤 가능하도록 설정 */
    white-space: nowrap;
    margin-top: 20px;
    overflow-x: hidden; /* 가로 스크롤바 숨김 */
    animation: scroll 60s linear infinite; /* 가로로 무한 스크롤 애니메이션 적용 */
}

.small-photos .photo {
    margin-right: 10px; /* 사진 간 여백 */
}

.small-photos .photo:last-child {
    margin-right: 0; /* 마지막 사진의 여백 제거 */
}

/* 스몰 포토 가로 스크롤 애니메이션 */
@keyframes scroll {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(100%); /* 가로로 반만큼 스크롤하면 다시 시작 */
    }
}
.review-list{
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-top: 10%;
	margin-left: 35%;
	margin-right: 35%;
}

.review-list a {
    color: red;
    text-decoration: none;
}
.review-board {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-top: 50px;
	margin-left: 25%;
	margin-right: 25%;
	border-top: 1px solid black;
    border-bottom: 1px solid black;
    padding: 10px;
}
.review-board.tr, th, td {
	
	width: 200px;
	height: 50px;
}
.review-number ul li{
	justify-content: center;
	align-items: center;
}

.pagination {
    text-align: center; /* 텍스트 가운데 정렬 */
    margin-top: 30px; /* review-board 아래 30px로 조정 */
}

/* 아래의 페이징 스타일은 별도로 수정할 필요 없습니다. */
.pagination span {
    margin: 0 5px; /* 페이지 번호 사이 여백 조정 */
}

.pagination a {
    color: black;
    text-decoration: none;
}

.pagination a:hover {
    text-decoration: underline;
}
</style>

<script src="/js/menu.js"></script>
</head>
<body>
	<div th:replace="${dto != null ? (dto.provider == '일반가입' ? 'header2.html' : (dto.provider == 'kakao' || dto.provider == 'naver' || dto.provider == 'google' ? 'header3.html' : 'header.html')) : 'header.html'}"></div>



	<div class="review-list">
			<a href="/my/notice">Notice</a>
			<a href="/my/qna">QnA</a>
			<a href="/my/review">Review</a>
	</div>

<div class="review-board">
    <table>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
                <th scope="col">조회수</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="dto : ${reviewResult.dtoList}">
                <th scope="row">
                    [[${dto.rno}]]
                </th>
                <td>
                    [[${dto.text}]]
                </td>
                <td>
                    <div th:text="${#strings.substring(#authentication.name, 0 , 3) + '********'}"></div>
                </td>
                <td>
                    [[${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}]]
                </td>
                <td>
                	5
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- 페이징 관련 정보를 표시하는 부분 -->
    <div class="pagination">
        <span th:if="${reviewResult.prev}">
            <a href="#" th:href="@{'/my/review?page=' + ${reviewResult.page - 1}}">이전</a>
        </span>
        <span th:each="pageNum : ${reviewResult.pageList}">
            <a href="#" th:href="@{'/my/review?page=' + ${pageNum}}" th:text="${pageNum}"></a>
        </span>
        <span th:if="${reviewResult.next}">
            <a href="#" th:href="@{'/my/review?page=' + ${reviewResult.page + 1}}">다음</a>
        </span>
    </div>
</body>
</html>
