<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>비밀번호 변경</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
	background-image: url('logout5.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center -700px;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	background-color: rgba(255, 255, 255, 0.4);
	margin: 100px 30%;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

.form-group {
	margin-bottom: 25px;
	margin-top: 20px;
	text-align: center;
	font-size: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #333;
}

input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 20px;
}

.btn-primary {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.page-links {
	margin-top: 20px;
}

.page-links a {
	text-decoration: none;
	color: #007BFF;
	margin-right: 20px;
}

.out {
	margin-top: 60px;
}

.delete-account {
	font-size: 14px;
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
	margin-top: 100px;
}

.delete-account:hover {
	color: #ff0000;
}

.form-container label {
	color: #007BFF;
}

.form-container input[type="password"] {
	border: 1px solid #007BFF;
}

.password-mismatch {
	color: red;
	font-size: 14px;
	margin-top: 5px;
}

</style>
</head>
<body>
	<div th:replace="header2.html"></div>
	<div class="container">
		<h2>비밀번호 변경</h2>
		<div class="form-container">
			<form action="/info/managepw" method="post">
				<div class="form-group">
					<label for="currentPassword">현재 비밀번호</label>
					<input type="password" id="currentPassword" name="password">
				</div>
				<div class="form-group">
					<label for="newPassword">새 비밀번호</label>
					<input type="password" id="newPassword" name="newPassword">
				</div>
				<div class="form-group">
					<label for="confirmPassword">비밀번호 확인</label>
					<input type="password" id="confirmPassword" name="confirmPassword">
				</div>
				<div class="password-mismatch" id="passwordMismatch"></div>
				<button type="submit" class="btn-primary">수정 완료</button>
			</form>
		</div>
	</div>
	
	<script>
        const passwordForm = document.getElementById('passwordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordMismatch = document.getElementById('passwordMismatch');
        passwordForm.addEventListener('submit', function (event) {
            if (newPassword.value !== confirmPassword.value) {
                passwordMismatch.textContent = '비밀번호가 일치하지 않습니다.';
                event.preventDefault(); // 폼 제출을 중지합니다.
            }
        });
    </script>
</body>
</html>
