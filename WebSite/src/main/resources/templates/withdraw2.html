<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원탈퇴</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
	background-image: url('logout5.jpg');
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-position: center -700px;
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.container {
	background-color: rgba(255, 255, 255, 0.4);
	margin: 100px 30%;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

.form-group {
	margin-bottom: 25px;
	margin-top: 20px;
	text-align: center;
	font-size: 20px;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
	color: #333;
}

input[type="password"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 20px;
}

.btn-primary {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.btn-primary:hover {
	background-color: #0056b3;
}

.page-links {
	margin-top: 20px;
}

.page-links a {
	text-decoration: none;
	color: #007BFF;
	margin-right: 20px;
}

.out {
	margin-top: 60px;
}

.delete-account {
	font-size: 14px;
	color: gray;
	text-decoration: none;
	transition: color 0.3s;
	margin-top: 100px;
}

.delete-account:hover {
	color: #ff0000;
}

.form-container label {
	color: #007BFF;
}

.form-container input[type="password"] {
	border: 1px solid #007BFF;
}

.password-mismatch {
	color: red;
	font-size: 14px;
	margin-top: 5px;
}

.btn-primary {
	background-color: #007BFF;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

/* 버튼에 호버 효과 추가 */
.btn-primary:hover {
	background-color: #0056b3;
}

/* 인증번호 받기 버튼 스타일 */
#getVerificationCode {
	background-color: #28a745; /* 초록색 */
}

/* 인증번호 받기 버튼 호버 효과 추가 */
#getVerificationCode:hover {
	background-color: #1e7e34; /* 더 진한 초록색 */
}

.form-container label {
	color: #007BFF;
}

.form-group input[type="password"] {
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 16px; /* 비밀번호 입력칸 폰트 크기 조절 */
	padding: 8px; /* 비밀번호 입력칸 내부 여백 조절 */
	width: 30%; /* 비밀번호 입력칸 너비 조절 */
	display: inline-block; /* 입력칸들을 옆으로 배치 */
	margin-left: 75px;
}

#confirmPassword {
	background-color: #ccc; /* 확인 버튼 배경색 지정 */
	border: none;
	border-radius: 5px;
	font-size: 14px; /* 확인 버튼 폰트 크기 조절 */
	padding: 8px 16px; /* 확인 버튼 내부 여백 조절 */
	margin-left: 10px; /* 확인 버튼과 입력칸 사이 여백 추가 */
	color: #333;
	cursor: pointer;
	transition: background-color 0.3s;
}

#confirmPassword:hover {
	background-color: #bbb; /* 확인 버튼 호버 시 배경색 변경 */
}

</style>
</head>
<body>
	<div th:replace="${dto != null ? (dto.provider == '일반가입' ? 'header2.html' : (dto.provider == 'kakao' || dto.provider == 'naver' || dto.provider == 'google' ? 'header3.html' : 'header.html')) : 'header.html'}"></div>
	<form action="/info/withdraw2"  method="post">
	<div class="container">
		<h2>회원 탈퇴</h2>
		<div class="form-container"></div>
		<div class="form-group">
			<input type="email" id="email" name="email" placeholder="이메일 입력">
            
            <button type="submit" class="btn-primary" id="confirmPassword">확인</button>
        </div>
	</div>
	</form>
	<script th:inline="javascript">
    /* Thymeleaf 변수를 JavaScript 변수로 가져오기 */
    var message = /*[[${param.message}]]*/ '';
    
    $(document).ready(function() {
        // 로그인 성공 또는 실패 메시지를 가져와서 표시
        console.log('message 변수 값:', message); // 변수 값을 로깅
        
       if(message[0] === '탈퇴실패') {
            console.log(message[0]);
            alert("회원탈퇴에 실패하였습니다. 다시 시도해주세요.");
        } 
    });
</script>
	
</body>
</html>
