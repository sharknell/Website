<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
<style>
/* 추가된 스타일 */
body {
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	background-color: #f4f4f4;
}

.container {
	background-color: #fff;
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 20px;
	text-align: left;
}

label {
	display: block;
	margin-bottom: 5px;
	font-weight: bold;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.btn-primary {
	background-color: #007bff;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

.btn-primary:hover {
	background-color: #0056b3;
}

/* "비회원 구매" 버튼 스타일 */
.btn-non-member {
	background-color: #ff6600;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

.btn-non-member:hover {
	background-color: #ff4500;
}

/* "비회원 구매" 버튼 컨테이너 스타일 */
.non-member-purchase {
	text-align: center;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div th:replace="header.html"></div>
	<div class="container">
		<h2>Login</h2>
		<form action="/login" method="POST">
			<div class="form-group">
				<label for="username">아이디:</label> <input type="text" id="username"
					name="username" required>
			</div>
			<div class="form-group">
				<label for="password">비밀번호:</label> <input type="password"
					id="password" name="password" required>
			</div>
			<button class="btn-primary" type="submit">로그인</button>
		</form>
		<p>
			계정이 없으신가요? <a href="/join">회원 가입</a>
		</p>
		<div class="non-member-purchase">
			<button class="btn-non-member"
				onclick="window.location.href='/butNlog.html'">비회원 구매</button>
		</div>
	</div>
</body>
</html>
